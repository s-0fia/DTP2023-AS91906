    <title>Home page</title>
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
    
    <!-- Google Fonts integration -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script src="static/js/cookies.js"></script>
    <script>
        // If the user has not accepted cookies yet, then redirect them to the welcome page!
        if (!document.cookie.includes("cookiesAccepted")) {
            window.location.href = "/welcome";
        }
        // If the the user is not signed in then redirect them to the signin page!
        if (!isSignedIn()) {
            window.location.href = "/signin";
        }
    </script>
    <script src="/static/js/dashboard.js" defer></script>
</head>

    <h1 id="welcomeMessage">Hello, world!</h1>

</body>
